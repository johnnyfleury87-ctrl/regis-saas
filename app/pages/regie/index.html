<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Régie</title>

    <link rel="stylesheet" href="../../components/regie/sidebar.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="sidebar"></div>

    <main class="regie-content">
        <h1>Tableau de bord</h1>

        <div class="cards">
            <div class="card">
                <h3>Total Tickets</h3>
                <p id="countTickets">—</p>
            </div>

            <div class="card">
                <h3>Locataires</h3>
                <p id="countLocataires">—</p>
            </div>

            <div class="card">
                <h3>Entreprises</h3>
                <p id="countEntreprises">—</p>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>

    <script>
        fetch("../../components/regie/sidebar.html")
            .then(r => r.text())
            .then(html => document.getElementById("sidebar").innerHTML = html);
    </script>
</body>
</html>
