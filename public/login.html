<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - JETC Solution</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

    <!-- BLOC PERETTI -->
    <div class="side left">
        <img src="/peretti-logo.png" class="logo" alt="Peretti Logo">
        <h2>G. Peretti</h2>
        <p>Route de la Sorge 2<br>1030 Bussigny-près-Lausanne</p>
        <p class="tel">+41 21 323 54 80</p>
    </div>

    <!-- BLOC LOGIN -->
    <div class="login-box">
        <h1>Connexion</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <!-- BLOC JETC -->
    <div class="side right">
        <img src="/jetc-logo.png" class="logo" alt="JETC Solution Logo">
        <h2>JETC Solution</h2>
        <p>Développement & Intégration<br>Solutions SaaS professionnelles</p>
    </div>

</div>

<script src="/login.js"></script>

</body>
</html>
