<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>JETC Solution - Plateforme Régie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER PARTENARIAT -->
    <header class="partner-header">
        <img src="peretti-logo.png" class="partner-logo" alt="Client Logo">
        
        <div class="partner-info">
            <div class="partner-name">G. Peretti</div>
            <div class="partner-details">
                Route de la Sorge 2 – 1030 Bussigny-près-Lausanne<br>
                +41 21 323 54 80
            </div>
        </div>

        <span class="partner-sep">×</span>

        <img src="logo.png" class="jetc-logo" alt="JETC Solution">
        <span class="powered">Powered by JETC Solution</span>
    </header>

    <!-- CONTENU CENTRE -->
    <div class="card">
        <h1 id="title-typing"></h1>

        <p class="subtitle">Bienvenue sur votre application SaaS.</p>

        <a class="btn" href="/login.html">Se connecter</a>
    </div>

    <!-- ANIMATION TEXTE TITRE -->
    <script>
        const text = "JETC Solution";
        let i = 0;
        const speed = 65;

        function typeEffect() {
            if (i < text.length) {
                document.getElementById("title-typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, speed);
            }
        }

        window.onload = typeEffect;
    </script>

</body>
</html>
