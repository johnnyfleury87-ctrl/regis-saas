<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Régis SaaS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
      max-width: 400px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #3a7bd5;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: 0.25s;
    }

    .btn:hover {
      background: #00a3ff;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Plateforme Régie</h1>
    <p>Bienvenue sur votre application SaaS.</p>
    <a href="/login.html" class="btn">Se connecter</a>
  </div>

</body>
</html>
